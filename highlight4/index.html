<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" id="stylesheet" href="atom-one-dark.css" />
  <script type="text/javascript" src="highlight.pack.js"></script>
  <script>
    hljs.initHighlightingOnLoad();
  </script>
</head>

<body>
  <textarea class='textarea' name='name' id='t' oninput="highlightAgain(this,event)">
      &lt;!DOCTYPE&gt;
      &lt;html&gt;
      &lt;head&gt;
          &lt;title&gt;Highlighter&lt;/title&gt;
          &lt;link rel="stylesheet" type="text/css" href="styles/atom-one-dark.css"&gt;
      &lt;/head&gt;
      &lt;body&gt;
      &lt;/body&gt;
      &lt;/html&gt;</textarea>
  <pre><code class='html' id="code">       
       
    </code></pre>

  <script>
    document.getElementById('code').innerText = document.getElementById('t').value;

    function highlightAgain(e, ev) {
      document.getElementById('code').innerText = document.getElementById('t').value;
      hljs.initHighlighting.called = false;
      hljs.initHighlighting();
    }
  </script>
</body>

</html>
